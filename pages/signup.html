<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FueledUp | Home</title>

    <link
      rel="stylesheet"
      href="https://powertrain-ui.netlify.app/styles.css" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header pos-st top-left-pos py-md">
        <header class="max-width-1200 nav-main flex-row px-md mx-auto">
          <div class="nav-logo">
            <a href="../index.html">FueledUp</a>
          </div>
          <div class="search-input">
            <div class="fas fa-search search-icon"></div>
            <label for="searchbar"></label>
            <input
              class="input-round input-sm border-2"
              type="search"
              name="searchbar"
              id="searchbar"
              placeholder="Search products..." />
          </div>
          <button class="hamburger">
            <i class="fas fa-bars"></i>
          </button>
          <nav class="nav-list">
            <button class="nav-list-close-btn">
              <i class="fas fa-2x fa-times"></i>
            </button>
            <ul class="nav-menu h-100">
              <li class="nav-item">
                <a href="login.html">
                  <button class="btn btn-cta btn-login btn-md px-md">
                    Login
                  </button>
                </a>
              </li>
              <li class="nav-item">
                <div class="badge">
                  <a href="wishlist.html" class="ecom-heart-icon">
                    <div class="fas fa-heart badge-icon txt-md px-sm"></div>
                    <div
                      class="badge-count top-right-icon flex-center badge-yellow">
                      0
                    </div>
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="badge">
                  <a href="cart.html" class="ecom-basket-icon">
                    <div
                      class="fas fa-shopping-cart badge-icon txt-md px-sm"></div>
                    <div
                      class="badge-count top-right-icon flex-center badge-yellow">
                      0
                    </div>
                  </a>
                </div>
              </li>
            </ul>
          </nav>
        </header>
        <div class="mob-search-input hide-search">
          <div class="fas fa-search mob-search-icon"></div>
          <label for="searchbar"></label>
          <input
            class="input-round input-sm border-2"
            type="search"
            name="searchbar"
            id="searchbar"
            placeholder="Search products..." />
        </div>
      </div>
      <div class="main my-2">
        <main class="px-md">
          <section class="sign-up-page">
            <div class="sign-up-modal  m-auto form-border py-md">
              <form class="form px-lg grid grid-cols-2 gap-1">
                <h2 class="sign-up-title grid-span-2 txt-bold"><em>Sign-up</em></h2>
                <div class="input-section">
                  <label for="input" class="form-input input-required">
                    First Name
                  </label>
                  <input
                    type="text"
                    class="input-corner input-md border-2"
                    name="input"
                    id="input"
                    placeholder="John" />
                </div>
                <div class="input-section">
                  <label for="input" class="form-input input-required">
                    Last Name
                  </label>
                  <input
                    type="text"
                    class="input-corner input-md border-2"
                    name="input"
                    id="input"
                    placeholder="Doe" />
                </div>
                <div class="input-section grid-span-2">
                  <label for="input" class="form-input input-required">
                    Email ID
                  </label>
                  <input
                    type="email"
                    class="input-corner input-md border-2"
                    name="input"
                    id="input"
                    placeholder="john.doe@email.com" />
                </div>
                <div class="input-section">
                  <label for="input" class="form-input input-required">
                    Password
                  </label>
                  <div class="input-toggle pos-rel">
                    <i class="fas fa-eye-slash pos-ab pointer"></i>
                    <input
                      type="password"
                      class="input-corner input-md border-2 pr-4"
                      name="input"
                      id="input"
                      placeholder="***********" />
                  </div>
                </div>
                <div class="input-section">
                  <label for="input" class="form-input input-required">
                    Confirm Password
                  </label>
                  <div class="input-toggle pos-rel">
                    <i class="fas fa-eye-slash pos-ab pointer"></i>
                    <input
                      type="password"
                      class="input-corner input-md border-2 pr-4"
                      name="input"
                      id="input"
                      placeholder="***********" />
                  </div>
                </div>
                <div class="input-checkbox grid-span-2">
                  <div>
                    <input
                      type="checkbox"
                      class="checkbox"
                      name="agree"
                      id="terms" />
                    <label
                      for="terms"
                      class="form-input input-required txt-reg">
                      I agree to the Terms & Conditions
                    </label>
                  </div>
                </div>
                <button
                  class="btn btn-cta btn-md submit-btn txt-bold txt-reg w-100 my-1 grid-span-2"
                  type="submit">
                  Sign-up
                </button>
              </form>
              <div>
                <a
                  href="#"
                  class="dis-flex flex-center alt-auth-txt txt-reg txt-semibold">
                  Already have an account?
                  <i class="fas fa-chevron-circle-right ml-1"></i>
                </a>
              </div>
            </div>
          </section>
        </main>
      </div>
      <div class="py-md footer footer-doc">
        <footer
          class="max-width-1200 grid grid-cols-2 gap-2 grid-ver-center mx-auto px-lg">
          <div class="footer-info">
            <div class="footer-social py-sm">Quick&nbsp;Links</div>
            <ul class="footer-social-icons grid grid-col-1 gap-1 py-sm">
              <li>
                <a href="../index.html">Home</a>
              </li>
              <li>
                <a href="products.html">Products</a>
              </li>
              <li>
                <a href="cart.html">My&nbsp;Cart</a>
              </li>
              <li>
                <a href="wishlist.html">My&nbsp;Wishlist</a>
              </li>
            </ul>
          </div>
          <div class="footer-brief">
            <div class="footer-social py-sm">Socials</div>
            <ul class="footer-social-icons dis-flex gap-2 py-sm">
              <li>
                <a href="https://github.com/Hamdrive">
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com/itsHamhere">
                  <i class="fab fa-twitter-square"></i>
                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/hamza-husein/">
                  <i class="fab fa-linkedin"></i>
                </a>
              </li>
              <li>
                <a href="https://peerlist.io/hamza">
                  <i class="fas fa-parking"></i>
                </a>
              </li>
            </ul>
            <div class="py-sm">
              Designed with ðŸ’š by
              <strong>Hamza Husein</strong>
            </div>
            <div class="py-sm">Â© FueledUp, 2022 All rights reserved.</div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>

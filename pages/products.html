<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FueledUp | Home</title>

    <!-- PowertrainUI library -->
    <link
      rel="stylesheet"
      href="https://powertrain-ui.netlify.app/styles.css"
    />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/products.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header pos-st top-left-pos py-md">
        <header class="max-width-1200 nav-main flex-row px-md mx-auto">
          <div class="nav-logo">
            <a href="../../index.html">FueledUp</a>
          </div>
          <div class="search-input">
            <div class="fas fa-search search-icon"></div>
            <label for="searchbar"></label>
            <input
              class="input-round input-md border-2"
              type="search"
              name="searchbar"
              id="searchbar"
              placeholder="Search products..."
            />
          </div>
          <button class="hamburger">
            <i class="fas fa-bars"></i>
          </button>
          <nav class="nav-list">
            <button class="nav-list-close-btn">
              <i class="fas fa-2x fa-times"></i>
            </button>
            <ul class="nav-menu h-100">
              <li class="nav-item">
                <a href="../../index.html" class=""
                  ><button class="btn btn-md btn-outline px-md">
                    Login
                  </button></a
                >
              </li>
              <li class="nav-item">
                <div class="badge">
                  <div class="fas fa-heart badge-icon txt-md px-sm"></div>
                  <div class="badge-count top-right flex-center badge-yellow">
                    0
                  </div>
                  <a href="#" class="ecom-heart-icon"></a>
                </div>
              </li>
              <li class="nav-item">
                <div class="badge">
                  <div
                    class="fas fa-shopping-cart badge-icon txt-md px-sm"
                  ></div>
                  <div class="badge-count top-right flex-center badge-yellow">
                    0
                  </div>
                  <a href="#" class="ecom-basket-icon"></a>
                </div>
              </li>
            </ul>
          </nav>
        </header>
        <div class="mob-search-input hide">
          <div class="fas fa-search mob-search-icon"></div>
          <label for="searchbar"></label>
          <input
            class="input-round input-md border-2"
            type="search"
            name="searchbar"
            id="searchbar"
            placeholder="Search products..."
          />
        </div>
      </div>
      <div class="main">
        <main class="pos-rel">
          <aside class="min-vh-85 filters top-left-pos mt-5 pl-2 border-r-2">
              <header class="pos-st flex-between mt-3 mb-1 px-md">
                <h4 class="txt-black">Filters</h4>
                <button class="btn btn-sm btn-sec px-md">Clear</button>
              </header>
              <section class="filter-section">

                  <section class="mt-2 px-md">
                    <h4 class="txt-black">Price</h4>
                    <article>
                        <input type="range" min="0" max="6" step="1" list="tickmarks" class="slider"/>
                        <datalist id="tickmarks" class="flex-between txt-sm">
                            <option value="1000" class="txt-semibold" label=">1K"></option>
                            <option value="2500" class="hide"></option>
                            <option value="5000"></option>
                            <option value="10000" class="txt-semibold" label="10K"></option>
                            <option value="20000"></option>
                            <option value="50000" class="txt-semibold" label="50K"></option>
                        </datalist>
                    </article>
                  </section>
                  <section class="mt-2 px-md">
                    <h4 class="txt-black">Category</h4>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Bottles</label
                      >
                    </article>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Masks</label
                      >
                    </article>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Clothing</label
                      >
                    </article>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Bags</label
                      >
                    </article>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Eyewear</label
                      >
                    </article>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Headwear</label
                      >
                    </article>
                    <article class="mx-1 py-sm">
                      <input
                        type="checkbox"
                        class="checkbox mr-3"
                        name="category"
                        id="input"
                      />
                      <label for="input" class="txt-reg txt-semibold"
                        >Models</label
                      >
                    </article>
                  </section>
                  <section class="mt-2 px-md">
                      <h4 class="txt-black">Ratings</h4>
                      <article class="mx-1 py-sm">
                          <input
                            type="radio"
                            class="radiobutton mr-3"
                            name="review"
                            id="review"
                          />
                          <label for="review" class="txt-reg txt-semibold"
                            >4 Stars & above</label
                          >
                        </article>
                      <article class="mx-1 py-sm">
                          <input
                            type="radio"
                            class="radiobutton mr-3"
                            name="review"
                            id="review"
                          />
                          <label for="review" class="txt-reg txt-semibold"
                            >3 Stars & above</label
                          >
                        </article>
                    <article class="mx-1 py-sm">
                        <input
                          type="radio"
                          class="radiobutton mr-3"
                          name="review"
                          id="review"
                        />
                        <label for="review" class="txt-reg txt-semibold"
                          >2 Stars & above</label
                        >
                      </article>
                    <article class="mx-1 py-sm">
                        <input
                          type="radio"
                          class="radiobutton mr-3"
                          name="review"
                          id="review"
                        />
                        <label for="review" class="txt-reg txt-semibold"
                          >1 Star & above</label
                        >
                      </article>
                  </section>
                  <section class="mt-2 px-md">
                    <h4 class="txt-black">Sort by</h4>
                    <article class="mx-1 py-sm">
                        <input
                          type="radio"
                          class="radiobutton mr-3"
                          name="review"
                          id="review"
                        />
                        <label for="review" class="txt-reg txt-semibold"
                          >High to Low</label
                        >
                      </article>
                    <article class="mx-1 py-sm">
                        <input
                          type="radio"
                          class="radiobutton mr-3"
                          name="review"
                          id="review"
                        />
                        <label for="review" class="txt-reg txt-semibold"
                          >Low to High</label
                        >
                      </article>
                  </section>
              </section>
          </aside>
          <section class="min-vh-85 product-cards"></section>
        </main>
      </div>
      <div class="py-md footer footer-doc">
        <footer
          class="max-width-1200 grid grid-cols-2 gap-2 grid-ver-center mx-auto px-lg"
        >
          <div class="footer-info">
            <div class="footer-social py-sm">Quick Links</div>
            <ul class="footer-social-icons grid grid-col-1 gap-1 py-sm">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Products</a>
              </li>
              <li>
                <a href="#">My Cart</a>
              </li>
              <li>
                <a href="#">My Wishlist</a>
              </li>
            </ul>
          </div>
          <div class="footer-brief">
            <div class="footer-social py-sm">Socials</div>
            <ul class="footer-social-icons dis-flex gap-2 py-sm">
              <li>
                <a href="https://github.com/Hamdrive"
                  ><i class="fab fa-github"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/itsHamhere"
                  ><i class="fab fa-twitter-square"></i
                ></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/hamza-husein/"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
              <li>
                <a href="https://peerlist.io/hamza"
                  ><i class="fas fa-parking"></i
                ></a>
              </li>
            </ul>
            <div class="py-sm">
              Designed with 💚 by <strong>Hamza Husein</strong>
            </div>
            <div class="py-sm">© FueledUp, 2022 All rights reserved.</div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
